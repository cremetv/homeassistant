title: "Bad"
icon: "mdi:shower-head"
path: "bad"
type: "custom:grid-layout"
layout:
  # DESKTOP
  grid-template-columns: "auto repeat(6, minmax(50px, 150px)) auto"
  grid-template-rows: "min-content"
  grid-template-areas: |
    ".  nav           nav           nav           nav           nav           nav           ."

    ".  temp          temp          temp          humid         humid         humid         ."

    ".  .             shower        shower        shower        shower        .             ."
    ".  lights-title  lights-title  lights-title  lights-title  lights-title  lights-title  ."
    ".  lights-1      lights-1      lights-1      lights-2      lights-2      lights-2      ."
  mediaquery:
    # SMARTPHONE
    "(max-width: 500px)":
      grid-template-columns: "auto 1fr"
      grid-template-areas: |
        "nav            nav"

        "temp           temp"
        "humid          humid"

        "shower         shower"
        "lights-title   lights-title"
        "lights-1       lights-1"
    # TABLET
    "(max-width: 1350px)":
      grid-template-columns: "0 repeat(6, 1fr) 0"
cards:
  ####################
  # NAV
  ####################
  - type: "horizontal-stack"
    view_layout:
      grid-area: "nav"
    styles:
      align-items: "center"
    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: home

      - type: "custom:button-card"
        template: "card_title"
        name: "Bad"
        styles:
          card:
            - margin-top: "0px"

  ####################
  # TEMP
  ####################
  - type: "custom:button-card"
    template: card_graph
    entity: sensor.thermostat_bad_temperature
    view_layout:
      grid-area: "temp"
    variables:
      ulm_card_graph_color: "var(--google-red)"
      ulm_card_graph_name: Temperatur
      ulm_card_graph_entity: sensor.thermostat_bad_temperature
      ulm_card_graph_type: fill
      ulm_card_graph_hours: 24
      ulm_card_graph_group_by: interval

  - type: "custom:button-card"
    template: card_graph
    entity: sensor.thermostat_bad_humidity
    view_layout:
      grid-area: "humid"
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Feuchtigkeit
      ulm_card_graph_entity: sensor.thermostat_bad_humidity
      ulm_card_graph_type: fill
      ulm_card_graph_hours: 24
      ulm_card_graph_group_by: interval

  ####################
  # LIGHTS
  ####################
  - type: "custom:button-card"
    template: card_binary_sensor
    variables:
      ulm_card_binary_sensor_name: "Duschen"
      ulm_card_binary_sensor_icon: mdi:shower-head
    entity: input_boolean.duschen
    view_layout:
      grid-area: "shower"
    styles:
      card:
        - padding: "36px 12px"
        - margin-top: "24px"
        - margin-bottom: "24px"
      grid:
        - display: "flex"
        - justify-content: "center"
        - align-items: "center"

  - type: "custom:button-card"
    template: "card_title"
    name: "Lichter"
    view_layout:
      grid-area: "lights-title"

  - type: "custom:button-card"
    template: card_light
    entity: light.lamp_bad
    view_layout:
      grid-area: "lights-1"
    variables:
      ulm_card_light_name: Decke
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_color: true
      ulm_card_light_force_background_color: true
      ulm_card_light_enable_collapse: true
