      navigation_path: "kuche"
    variables:
      label_use_temperature: true
      label_use_brightness: false
      entity_1:
        entity_id: light.kuche
        templates:
          - yellow_on
        tap_action:
          action: toggle
      entity_2:
        entity_id: switch.zwischenstecker_kompakt
