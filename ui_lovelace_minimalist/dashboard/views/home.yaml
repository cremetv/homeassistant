  ####################
  # CONTROL
  ####################
  - type: "custom:button-card"
    template: "card_title"
    name: "Steuerung"
    view_layout:
      grid-area: "ctrl-title"

  - type: "custom:button-card"
    template: card_light
    entity: light.alle_lichter
    view_layout:
      grid-area: "ctrl-lights"
    variables:
      ulm_card_light_enable_horizontal: true

  ####################
  # ROOMS
  ####################
  - type: "custom:button-card"
    template: "card_title"
    name: "Räume"
    view_layout:
      grid-area: "room-title"

  # WOHNZIMMER
  - type: "custom:button-card"
    view_layout:
      grid-area: "room-wz"
    template:
      - card_room
      - green_no_state
    name: Wohnzimmer
    entity: sensor.thermostat_wohnzimmer_temperature
    icon: mdi:sofa
    tap_action:
      action: navigate
      navigation_path: "wohnzimmer"
    variables:
      label_use_temperature: true
      label_use_brightness: false
      entity_1:
        entity_id: light.alle_lichter_wohnzimmer
        templates:
          - yellow_on
        tap_action:
          action: toggle
      entity_2:
        entity_id: switch.tv_socket
        templates:
          - green_on
        tap_action:
          icon: mdi:television
          action: toggle
      entity_3:
        entity_id: switch.pc_socket
        templates:
          - green_on
        tap_action:
          icon: mdi:laptop
          action: toggle
  # KÜCHE
  - type: "custom:button-card"
    view_layout:
      grid-area: "room-kit"
    template:
      - card_room
      - red_no_state
    name: Küche
    entity: sensor.thermostat_kuche_temperature
    icon: mdi:knife
    tap_action:
      action: navigate
      navigation_path: "kuche"
    variables:
      label_use_temperature: true
      label_use_brightness: false
      entity_1:
        entity_id: light.alle_lichter_kuche
        templates:
          - yellow_on
        tap_action:
          action: toggle
      entity_2:
        entity_id: switch.zwischenstecker_kompakt
        templates:
          - green_on
        tap_action:
          action: toggle
  # BAD
  - type: "custom:button-card"
    view_layout:
      grid-area: "room-bad"
    template:
      - card_room
      - blue_no_state
    name: Bad
    entity: sensor.thermostat_bad_temperature
    icon: mdi:shower-head
    tap_action:
      action: navigate
      navigation_path: "bad"
    variables:
      label_use_temperature: true
      label_use_brightness: false
      entity_1:
        entity_id: light.alle_lichter_bad
        templates:
          - yellow_on
        tap_action:
          action: toggle

  ####################
  # VOGELCAM
  ####################
  - type: "custom:button-card"
    entity: "camera.vogelcam"
    template: "custom_card_camera"
    show_icon: false #True if you set ulm_custom_card_camera_title: true
    view_layout:
      grid-area: "vogelcam"
    variables:
      ulm_custom_card_camera_title: true
      ulm_custom_card_camera_name: "Vogelcam"
