      ulm_card_light_enable_collapse: true

  # SCENES
  - type: "custom:button-card"
    template: "card_scenes_welcome"
    view_layout:
      grid-area: "wohnz-scenes"
    variables:
      entity_1:
        entity_id: "scene.shishabar_wohnzimmer"
        icon: "mdi:smoke"
        name: "Shishabar"
        color: "purple"
      entity_2:
