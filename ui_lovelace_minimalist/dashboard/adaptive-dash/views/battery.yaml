---
type: 'custom:layout-card'
layout_type: 'custom:grid-layout'
layout:
  # Tablet portrait
  grid-template-columns: '1fr 1fr 1fr 1fr'
  grid-template-areas: |
    "livingroom livingroom kitchen kitchen"
    "bad        bad        flur    flur"
  mediaquery:
    # Mobile
    '(max-width: 800px)':
      grid-tempalte-columns: '1fr 1fr'
      grid-template-areas: |
        "livingroom livingroom"
        "kitchen    kitchen"
        "bad        bad"
        "flur       flur"
view_layout:
  grid-area: 'battery'

cards:
  - view_layout:
    type: "vertical-stack"
      grid-area: 'livingroom'
    cards:
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.creme_tab_a7_battery_level
        variables:
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Tablet

      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.hue_motion_sensor_1_kuche_battery
        variables:
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion Sensor KÃ¼che

  - view_layout:
    type: "vertical-stack"
      grid-area: 'flur'
    cards:
      - type: 'custom:button-card'
        template: card_battery
        entity: sensor.hue_motion_sensor_3_flur_battery
        variables:
          ulm_card_battery_battery_level_danger: 30
          ulm_card_battery_battery_level_warning: 80
          ulm_card_battery_name: Motion Sensor Flur